<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</head>
<body ng-controller="VolunteersCtrl">
	
    <h2>APP</h2>
  
    Search:  <input ng-model="query">
    Name:    <input ng-model="search.name">
    Company: <input ng-model="search.company">
	Languages: 	
				<ul>
					<li ng-repeat='language in search.languages'>
						<input type="checkbox" ng-model="language.checked" value="C Plus Plus" />{{language.name}}
					</li>
				</ul>

    <ul class="volunteers">
      <li ng-repeat="volunteer in volunteers | filter:query | filter:search">
        {{volunteer.name}},{{volunteer.company}}, {{volunteer.languages_interested_in.join(", ")}}
      </li>
    </ul>
  

 
</body>
</html>
